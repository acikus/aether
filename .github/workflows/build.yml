name: Build on GitHub

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install LLVM 16
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16.0"
        
    - name: Set LLVM environment variables
      run: |
        echo "LLVM_SYS_160_PREFIX=${{ env.LLVM_PATH }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
    - name: Check Rust version
      run: |
        rustc --version
        cargo --version
        
    - name: Verify LLVM installation
      run: |
        echo "LLVM_PATH: ${{ env.LLVM_PATH }}"
        echo "LLVM_SYS_160_PREFIX: $env:LLVM_SYS_160_PREFIX"
        llvm-config --version
        
    - name: Check project structure
      run: |
        dir
        type Cargo.toml
        
    - name: Build project
      run: cargo build --release --verbose
      
    - name: Run tests
      run: cargo test --release --verbose
      
    - name: List built files
      run: dir target\release
      
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: target/release/*.exe
